{% extends "base.html" %}
{% block title %}Payment Options{% endblock %}

{% block content %}
{% include "navbar.html" %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title text-center">Payment Options</h2>
                </div>
                <div class="card-body">
                    <p class="lead"><strong>Amount Rs. {{ total_amount }}</strong></p>
                    <hr>
                    <h5>Select Payment Method:</h5>
                    <!-- Add payment method options here -->
                    <div class="d-flex justify-content-center mt-3">
                        <form action="https://rc-epay.esewa.com.np/api/epay/main/v2/form" method="POST">
                            <input type="hidden" id="amount" name="amount" value="{{total_amount}}" required>
                            <input type="hidden" id="tax_amount" name="tax_amount" value ="0" required>
                            <input type="hidden" id="total_amount" name="total_amount" value="{{total_amount}}" required>
                            <input type="hidden" id="transaction_uuid" name="transaction_uuid" value="{{uuid}}" required>
                            <input type="hidden" id="product_code" name="product_code" value ="EPAYTEST" required>
                            <input type="hidden" id="product_service_charge" name="product_service_charge" value="0" required>
                            <input type="hidden" id="product_delivery_charge" name="product_delivery_charge" value="0" required>
                            <input type="hidden" id="success_url" name="success_url" value="http://127.0.0.1:8000/collateral-success/{{total_amount}}/" required>
                            <input type="hidden" id="failure_url" name="failure_url" value="http://127.0.0.1:8000/collateral" required>
                            <input type="hidden" id="signed_field_names" name="signed_field_names" value="total_amount,transaction_uuid,product_code" required>
                            <input type="hidden" id="signature" name="signature" value="{{signature}}" required>
                            <input value="Pay with Esewa" type="submit" class="btn btn-success fw-bold" >
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
